<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My City</title>
  <link rel="stylesheet" href="my-city.css" />
</head>

<body>
  <header>
    <h1>My city</h1>
    <div role="toolbar">
      <button type="button" id="undo">
        <svg aria-hidden="true" viewBox="0 0 24 24"><path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88c3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/></svg>
      </button>
      <button type="button" id="redo">
        <svg aria-hidden="true" viewBox="0 0 24 24"><path d="M18.4 10.6C16.55 8.99 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16a8.002 8.002 0 0 1 7.6-5.5c1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z"/></svg>
      </button>
    </div>
  </header>
  <section>
    <div class="top hints"></div>
    <div class="right hints"></div>
    <div class="bottom hints"></div>
    <div class="left hints"></div>
    <div class="city"></div>
  </section>
  <aside role="toolbar">
    <button type="button" class="input"></button>
    <button type="button" class="mode"></button>
    <div class="selectors"></div>
  </aside>
  <p></p>
  <script src="my-city.js" type="module"></script>
</body>

</html>
